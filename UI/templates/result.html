<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生成完成</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; background: #f6f7fb; margin: 0; }
    .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { width: 100%; max-width: 560px; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 28px; text-align: center; }
    h1 { margin: 0 0 16px; font-size: 22px; color: #111827; }
    .links { display: flex; flex-direction: column; gap: 12px; margin-top: 12px; }
    a { display: block; padding: 10px 14px; background: #16a34a; color: #fff; border-radius: 10px; text-decoration: none; font-size: 14px; }
    a:hover { background: #15803d; }
    .back { margin-top: 16px; display: inline-block; color: #2563eb; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>文档已生成：{{ course }}</h1>
      <div class="links">
        {% if links.syllabus %}
          <a href="{{ links.syllabus }}">下载教学大纲（Markdown）</a>
        {% endif %}
        {% if links.plan %}
          <a href="{{ links.plan }}">下载教案（JSON）</a>
        {% endif %}
      </div>
      <a class="back" href="/">返回继续生成</a>
    </div>
  </div>
</body>
</html>
